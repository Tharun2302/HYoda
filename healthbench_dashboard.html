<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthBench & HELM Evaluation Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .header h1 {
            font-size: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .refresh-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 42px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .evaluations-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .section-title {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #ecf0f1;
            font-weight: 700;
        }
        
        .session-container {
            margin-bottom: 25px;
            border: 2px solid #ecf0f1;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .session-container:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }
        
        .session-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px 25px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .session-header:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .session-header:hover * {
            color: white !important;
        }
        
        .session-info {
            flex: 1;
        }
        
        .session-title {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .session-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .session-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .toggle-icon {
            font-size: 28px;
            color: #667eea;
            transition: transform 0.3s;
            font-weight: bold;
        }
        
        .toggle-icon.rotated {
            transform: rotate(180deg);
        }
        
        .session-content {
            display: none;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .session-content.expanded {
            display: block;
        }
        
        .response-card {
            background: white;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            border-left: 5px solid #667eea;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }
        
        .response-number {
            font-size: 16px;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .timestamp {
            font-size: 13px;
            color: #95a5a6;
        }
        
        .conversation-box {
            margin-bottom: 20px;
        }
        
        .message-label {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .message-text {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            color: #34495e;
            line-height: 1.6;
            border-left: 3px solid #3498db;
        }
        
        .scores-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 25px;
        }
        
        .score-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ecf0f1;
        }
        
        .score-section.healthbench {
            border-color: #27ae60;
        }
        
        .score-section.helm {
            border-color: #3498db;
        }
        
        .score-section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .score-section.healthbench .score-section-title {
            color: #27ae60;
        }
        
        .score-section.helm .score-section-title {
            color: #3498db;
        }
        
        .overall-score {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }
        
        .overall-score.high {
            color: #27ae60;
        }
        
        .overall-score.medium {
            color: #f39c12;
        }
        
        .overall-score.low {
            color: #e74c3c;
        }
        
        .criteria-list {
            display: grid;
            gap: 10px;
        }
        
        .criteria-item {
            background: white;
            padding: 12px 15px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid #95a5a6;
        }
        
        .criteria-item.pass {
            border-left-color: #27ae60;
        }
        
        .criteria-item.fail {
            border-left-color: #e74c3c;
        }
        
        .criteria-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .criteria-value {
            font-weight: 700;
            font-size: 16px;
        }
        
        .helm-criteria {
            display: grid;
            gap: 8px;
            margin-top: 15px;
        }
        
        .helm-criterion {
            background: white;
            padding: 12px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .helm-criterion-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .helm-criterion-score {
            font-weight: 700;
            font-size: 18px;
            color: #3498db;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #7f8c8d;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #7f8c8d;
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge.success {
            background: #27ae60;
            color: white;
        }
        
        .badge.warning {
            background: #f39c12;
            color: white;
        }
        
        .badge.danger {
            background: #e74c3c;
            color: white;
        }
        
        .badge.info {
            background: #3498db;
            color: white;
        }
        
        @media (max-width: 768px) {
            .scores-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="position: relative;">
            <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>
            <h1>üè• HealthBench & HELM Evaluation Dashboard</h1>
            <p>Real-time evaluation results for medical chatbot quality assessment</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">üìä Total Evaluations</div>
                <div class="stat-value" id="total-evals">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">‚úÖ HealthBench Avg</div>
                <div class="stat-value" id="avg-healthbench">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üéì HELM Avg</div>
                <div class="stat-value" id="avg-helm">0/5</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üõ°Ô∏è Safety Score</div>
                <div class="stat-value" id="avg-safety">0%</div>
            </div>
        </div>
        
        <div class="evaluations-section">
            <h2 class="section-title">üìù Evaluation Sessions</h2>
            <div id="sessions-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading evaluation results...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://127.0.0.1:8002';
        let expandedSessions = new Set();
        
        async function loadData() {
            console.log('[Dashboard] Loading data...');
            try {
                const response = await fetch(`${API_BASE}/healthbench/results?limit=100`);
                console.log('[Dashboard] Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('[Dashboard] Data received:', data);
                
                updateStats(data.statistics || {});
                displaySessions(data.results || []);
                
            } catch (error) {
                console.error('[Dashboard] Error:', error);
                document.getElementById('sessions-container').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <h3>Error Loading Data</h3>
                        <p>${error.message}</p>
                        <p>Make sure backend is running on port 8002</p>
                    </div>
                `;
            }
        }
        
        function updateStats(stats) {
            console.log('[Dashboard] Updating stats:', stats);
            document.getElementById('total-evals').textContent = stats.total_evaluations || 0;
            document.getElementById('avg-healthbench').textContent = 
                ((stats.average_score || 0) * 100).toFixed(1) + '%';
            document.getElementById('avg-helm').textContent = 
                (stats.average_helm_score || 0).toFixed(2) + '/5';
            document.getElementById('avg-safety').textContent = 
                ((stats.average_safety_score || 0) * 100).toFixed(1) + '%';
        }
        
        function displaySessions(results) {
            console.log('[Dashboard] Displaying sessions for', results.length, 'results');
            const container = document.getElementById('sessions-container');
            
            if (!results || results.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìä</div>
                        <h3>No Evaluations Yet</h3>
                        <p>Start chatting to see evaluation results</p>
                    </div>
                `;
                return;
            }
            
            // Group by session
            const sessions = {};
            results.forEach(result => {
                const sessionId = result.conversation_id || 'unknown';
                if (!sessions[sessionId]) {
                    sessions[sessionId] = [];
                }
                sessions[sessionId].push(result);
            });
            
            // Sort sessions by most recent
            const sortedSessions = Object.entries(sessions).sort((a, b) => {
                const timeA = new Date(a[1][a[1].length - 1].timestamp);
                const timeB = new Date(b[1][b[1].length - 1].timestamp);
                return timeB - timeA;
            });
            
            console.log('[Dashboard] Found', sortedSessions.length, 'sessions');
            
            let html = '';
            sortedSessions.forEach(([sessionId, responses]) => {
                const avgHB = responses.reduce((sum, r) => sum + r.evaluation.overall_score, 0) / responses.length;
                const avgSafety = responses.reduce((sum, r) => sum + (r.evaluation.safety_score || 0), 0) / responses.length;
                
                const helmResponses = responses.filter(r => r.evaluation.helm);
                const avgHELM = helmResponses.length > 0 
                    ? helmResponses.reduce((sum, r) => sum + r.evaluation.helm.overall_helm_score, 0) / helmResponses.length 
                    : 0;
                
                const firstTime = new Date(responses[0].timestamp);
                const lastTime = new Date(responses[responses.length - 1].timestamp);
                
                html += `
                    <div class="session-container">
                        <div class="session-header" onclick="toggleSession('${sessionId}')">
                            <div class="session-info">
                                <div class="session-title">üìÅ Session: ${sessionId.substring(0, 50)}...</div>
                                <div class="session-meta">
                                    <span>üìä ${responses.length} responses</span>
                                    <span class="badge ${avgHB >= 0.8 ? 'success' : avgHB >= 0.6 ? 'warning' : 'danger'}">
                                        HB: ${(avgHB * 100).toFixed(1)}%
                                    </span>
                                    <span class="badge info">HELM: ${avgHELM.toFixed(2)}/5</span>
                                    <span>üõ°Ô∏è ${(avgSafety * 100).toFixed(1)}%</span>
                                    <span>üìÖ ${firstTime.toLocaleDateString()}</span>
                                    <span>üïí ${firstTime.toLocaleTimeString().substring(0,5)} - ${lastTime.toLocaleTimeString().substring(0,5)}</span>
                                </div>
                            </div>
                            <div id="toggle-${sessionId}" class="toggle-icon">‚ñº</div>
                        </div>
                        
                        <div id="session-${sessionId}" class="session-content">
                            ${responses.map((response, idx) => createResponseCard(response, idx + 1)).join('')}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            // Restore expanded sessions
            expandedSessions.forEach(sessionId => {
                const content = document.getElementById(`session-${sessionId}`);
                const icon = document.getElementById(`toggle-${sessionId}`);
                if (content && icon) {
                    content.classList.add('expanded');
                    icon.textContent = '‚ñ≤';
                    icon.classList.add('rotated');
                }
            });
        }
        
        function createResponseCard(result, number) {
            const hbScore = result.evaluation.overall_score;
            const hbClass = hbScore >= 0.8 ? 'high' : hbScore >= 0.6 ? 'medium' : 'low';
            
            const helmData = result.evaluation.helm;
            const helmScore = helmData ? helmData.overall_helm_score : 0;
            const helmClass = helmScore >= 4 ? 'high' : helmScore >= 3 ? 'medium' : 'low';
            
            return `
                <div class="response-card">
                    <div class="response-header">
                        <div class="response-number">Response #${number}</div>
                        <div class="timestamp">${new Date(result.timestamp).toLocaleString()}</div>
                    </div>
                    
                    <div class="conversation-box">
                        <div class="message-label">üë§ User Message:</div>
                        <div class="message-text">${escapeHtml(result.user_message)}</div>
                    </div>
                    
                    <div class="conversation-box">
                        <div class="message-label">ü§ñ Bot Response:</div>
                        <div class="message-text">${escapeHtml(result.bot_response)}</div>
                    </div>
                    
                    <div class="scores-grid">
                        <!-- HealthBench Score -->
                        <div class="score-section healthbench">
                            <div class="score-section-title">
                                ‚úÖ HealthBench Evaluation
                            </div>
                            <div class="overall-score ${hbClass}">
                                ${(hbScore * 100).toFixed(1)}%
                            </div>
                            <div class="criteria-list">
                                <div class="criteria-item">
                                    <span class="criteria-name">Rubrics Passed</span>
                                    <span class="criteria-value" style="color: #27ae60;">
                                        ${result.evaluation.metrics.rubrics_passed}/${result.evaluation.metrics.num_rubrics_evaluated}
                                    </span>
                                </div>
                                <div class="criteria-item">
                                    <span class="criteria-name">Safety Score</span>
                                    <span class="criteria-value" style="color: #3498db;">
                                        ${((result.evaluation.safety_score || 0) * 100).toFixed(1)}%
                                    </span>
                                </div>
                                ${result.evaluation.tag_scores ? Object.entries(result.evaluation.tag_scores).map(([tag, score]) => `
                                    <div class="criteria-item ${score >= 0.7 ? 'pass' : 'fail'}">
                                        <span class="criteria-name">${tag}</span>
                                        <span class="criteria-value">${(score * 100).toFixed(1)}%</span>
                                    </div>
                                `).join('') : ''}
                            </div>
                        </div>
                        
                        <!-- HELM Score -->
                        <div class="score-section helm">
                            <div class="score-section-title">
                                üéì HELM Evaluation (6 Criteria)
                            </div>
                            ${helmData ? `
                                <div class="overall-score ${helmClass}">
                                    ${helmData.overall_helm_score.toFixed(2)}/5.0
                                </div>
                                <div class="helm-criteria">
                                    <div class="helm-criterion">
                                        <span class="helm-criterion-name">üìä Accuracy</span>
                                        <span class="helm-criterion-score">${helmData.accuracy_score}/5</span>
                                    </div>
                                    <div class="helm-criterion">
                                        <span class="helm-criterion-name">üìù Completeness</span>
                                        <span class="helm-criterion-score">${helmData.completeness_score}/5</span>
                                    </div>
                                    <div class="helm-criterion">
                                        <span class="helm-criterion-name">üí¨ Clarity</span>
                                        <span class="helm-criterion-score">${helmData.clarity_score}/5</span>
                                    </div>
                                    <div class="helm-criterion">
                                        <span class="helm-criterion-name">‚ù§Ô∏è Empathy</span>
                                        <span class="helm-criterion-score">${helmData.empathy_score || 'N/A'}/5</span>
                                    </div>
                                    <div class="helm-criterion">
                                        <span class="helm-criterion-name">üõ°Ô∏è Safety</span>
                                        <span class="helm-criterion-score">${helmData.safety_score || 'N/A'}/5</span>
                                    </div>
                                    <div class="helm-criterion">
                                        <span class="helm-criterion-name">üéØ Relevance</span>
                                        <span class="helm-criterion-score">${helmData.relevance_score || 'N/A'}/5</span>
                                    </div>
                                </div>
                            ` : '<p style="text-align: center; color: #95a5a6; padding: 20px;">No HELM data available</p>'}
                        </div>
                    </div>
                </div>
            `;
        }
        
        function toggleSession(sessionId) {
            const content = document.getElementById(`session-${sessionId}`);
            const icon = document.getElementById(`toggle-${sessionId}`);
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                icon.textContent = '‚ñº';
                icon.classList.remove('rotated');
                expandedSessions.delete(sessionId);
            } else {
                content.classList.add('expanded');
                icon.textContent = '‚ñ≤';
                icon.classList.add('rotated');
                expandedSessions.add(sessionId);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load on page load
        loadData();
        
        // Auto-refresh every 15 seconds
        setInterval(loadData, 15000);
    </script>
</body>
</html>
